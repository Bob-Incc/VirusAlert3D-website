<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Alert 3D Game - Starring Weird Al</title>
    <style>
        body {
            margin: 0;
            background-color: #d7d6ff;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<html>
<head>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
html, body {
margin:0px;
}
</style>
</head>
<body>
<script>
window.RufflePlayer = window.RufflePlayer || {};
//Below code forces autoplay, no splashscreen and allows sound

window.RufflePlayer.config = {
"autoplay": "on","splashScreen": false,"unmuteOverlay": "hidden","quality": "medium" };
// End custom configuration code above
window.addEventListener("load", (event) => {
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
const container = document.getElementById("container");
container.appendChild(player);
player.load("virus_alert_web.swf");
player.style.width = "100%";
player.style.height = "100%";
});
</script>
<div id="container"></div>
    </script>
</body>
</html>
