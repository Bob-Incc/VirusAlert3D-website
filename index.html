<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle SWF Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d7d6fe; /* Updated background color */
        }
        #ruffle-container {
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: hidden; /* Prevent overflow */
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const container = document.getElementById("ruffle-container");
        const player = ruffle.createPlayer();
        container.appendChild(player);

        // Load the SWF file and set dimensions
        player.load("virus_alert_web.swf").then(() => {
            // Get the dimensions of the SWF file
            const swfDimensions = player.getStageSize();
            container.style.width = `${swfDimensions.width}px`;
            container.style.height = `${swfDimensions.height}px`;
        }).catch(error => {
            console.error("Error loading SWF file:", error);
        });
    </script>
</body>
</html>
