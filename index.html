<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen SWF Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #flashContent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="flashContent">
        <object type="application/x-shockwave-flash" data="virus_alert_web.swf" width="100%" height="100%">
            <param name="movie" value="virus_alert_web.swf" />
            <param name="allowFullScreen" value="true" />
            <param name="allowScriptAccess" value="always" />
            <param name="wmode" value="opaque" />
        </object>
    </div>
</body>
</html>
